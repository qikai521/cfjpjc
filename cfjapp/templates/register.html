<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>长丰会员登陆</title>
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "logRegister/css/default.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "logRegister/css/normalize.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "logRegister/css/styles.css"%}">

</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>会员注册</h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="index.html" title="长丰肉食" target="_blank"><span> 返回主页</span></a>
			</div>
		</header>
		<div class="wrapper">
			<div class="container">
				<h1>Welcome</h1>
				<form class="validator" action="register.html" method="post">
                    {% csrf_token %}
                    {{ form.uname }}
                    {{ form.email }}
                    {{ form.pwd }}
                    {{ form.repwd }}
                    <div style="position: relative">
                        {{ form.phone }}<button class="register_time_text" style="left: 75%;background-color: white;width: auto;font-size: small" type="button">获取验证码</button>
                    </div>
                    {{ form.code }}

					<button type="submit" id="login-button">注册</button>
				</form>
			</div>

			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>

		</div>
	</div>

    <script src="{% static "js/jquery-1.11.0.min.js"%} " type="text/javascript"></script>
    <script src="{% static "js/fm.validator.js"%}"></script>
    <script >
        Validator.language = 'en';
        $('form.validator').each(function () {
		    $(this).submit(function () {
			    return Validator.validate(this);
		    });
	    });

        $(".useblur").each(
		    function () {
			    $(this).blur(function () {
                    return Validator.checkOnBlur(this);
			    });
		    }
	    );
    </script>

</body>
</html>
