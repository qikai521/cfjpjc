<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>长丰会员登陆</title>
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "logRegister/css/default.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "logRegister/css/normalize.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "logRegister/css/styles.css"%}">
</head>
<body>
	<div class="htmleaf-container">
        <header class="htmleaf-header">
			<h1>会员登录</h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="index.html" title="长丰肉食" target="_blank"><span> 返回主页</span></a>
			</div>
		</header>
		<div class="wrapper">
			<div class="container">
				<h1>Welcome</h1>
				<form class="form" action="login" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form.uid }}
                    {{ form.pwd }}
					<button type="submit" id="login-button">登录</button>
                    <div class="forget-register">
                        <a href="register.html" class="forget-register_register">注册账户</a>
                        <a href="register.html" class="forget-register_forget">忘记密码</a>
                    </div>
				</form>

			</div>
			
			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<script src="{% static "js/jquery-1.11.1.min.js"%} " type="text/javascript"></script>


</body>
</html>
